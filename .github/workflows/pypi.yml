name: CI / Release

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: write
  id-token: write # Required for PyPI trusted publishing

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Run tests
        run: uv run pytest

  check-version:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      current: ${{ steps.version.outputs.current }}
      tag_exists: ${{ steps.tag_check.outputs.exists }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if version changed
        id: version
        run: |
          CURRENT=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "Current version: $CURRENT"

          git show HEAD~1:pyproject.toml > /tmp/old_pyproject.toml 2>/dev/null || echo ""
          PREVIOUS=$(grep -Po '(?<=^version = ")[^"]*' /tmp/old_pyproject.toml 2>/dev/null || echo "")
          echo "Previous version: $PREVIOUS"

          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$PREVIOUS" ] && [ -n "$CURRENT" ]; then
            echo "Version changed from $PREVIOUS to $CURRENT"
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "Version unchanged"
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.version.outputs.changed == 'true'
        id: tag_check
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.version.outputs.current }}$"; then
            echo "Tag v${{ steps.version.outputs.current }} already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag v${{ steps.version.outputs.current }} does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

  release:
    needs: [test, check-version]
    if: needs.check-version.outputs.changed == 'true' && needs.check-version.outputs.tag_exists != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.current }}
          name: v${{ needs.check-version.outputs.current }}
          generate_release_notes: true

  publish:
    needs: [test, check-version, release]
    if: needs.check-version.outputs.changed == 'true' && needs.check-version.outputs.tag_exists != 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/multichat
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: "pyproject.toml"

      - name: Build
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
